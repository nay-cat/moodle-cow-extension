<html>
    <link rel="stylesheet" href="moodle.css">
  <body>
    <section id="main">
        <h1>Moodle Cow Resolver</h1>
        <h3>API System: </h3>
        <select name="api-system" id="ai-system">
            <option value="openai-chatgpt-apikey">openai-chatgpt-apikey</option>
            <option value="nagaai-apikey">naga-apikey</option>
        </select>
        <div id="log"></div>

        <button class="button" style="--color: #ff1867;" id="save-button"><span>Save</span></button>
    </section>
    <script src="popup/popup.js"></script>
  </body>
</html>
